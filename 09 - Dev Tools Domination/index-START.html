<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    // in Google chrome, Inspect, right click on the paragraph, Break on > attribute modification, click on the paragraph in the browser, the source code will automatically appear
    // in mozilla, Inspect same steps except the source code won't automatically appear. Instead go to Debugger > Sources > Main Thread > file and select the file
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // following is a bunch of console.

    // Regular
    console.log('Hello');


    // Interpolated
      // old way
    console.log('Hello I am a %s string!', 'ðŸ’©');
      // ES6 way with backticks
    // console.log(`Hello I am a ${variable}`);

    // Styled
    console.log('%c I am some great text', 'font-size:50px; background: white; text-shadow: 10px 10px 0 grey');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 2, 'That is wrong!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'You did not select the right element!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    // will show the actual element itself;
    console.log(p);
    // to view all the available methods and properties for that element
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Doug');
    console.count('Sylvain');
    console.count('Trouni');
    console.count('Sylvain');
    console.count('Doug');
    console.count('Yann');
    console.count('Doug');
    console.count('Sylvain');
    console.count('Doug');
    console.count('Trouni');
    console.count('Yann');

    // timing

  </script>
</body>
</html>
